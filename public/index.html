<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->
    <main class="container">
      <img src="./assets/images/icon-star.svg" alt="" />
      <h1 class="container__title">How did we do?</h1>
      <p class="container__description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="input-group">
        <form action="#thank-container">
          <input class="btn" type="button" value="1" id="one" />
          <input class="btn" type="button" value="2" id="two" />
          <input class="btn" type="button" value="3" id="three" />
          <input class="btn" type="button" value="4" id="four" />
          <input class="btn" type="button" value="5" id="five" />
        </form>
      </div>
      <input
        class="submit-btn"
        type="submit"
        value="Submit"
      />
    </main>

    <!-- Rating state end -->
